            <!-- Hamburger -->

    <!-- Main -->
    <main class="Main">

        <!-- Kv__contact -->
        <div class="KvContact Kv__height">
            <div class="KvContact__inner">
                <h2 class="KvContact__title">Contact</h2>
                <p class="Section__decoration ">Contact us</p>
            </div>
        </div><!-- /Kv__contact -->

        <section class="ContactForm">
            <div class="ContactForm__inner">
                <form action="" class="Form">
                    <div class="Form__item">
                        <p class="Form__text">お問い合わせ内容</p>
                        <span class="Form__box">
                            <input type="checkbox" id="document" name="content" value="資料請求">
                            <label for="document">資料請求</label>
                        </span>
                        <span class="Form__box">
                            <input type="checkbox" id="consultation" name="content" value="お電話での相談を希望">
                            <label for="consultation">お電話での相談を希望</label>
                        </span>
                        <span class="Form__box">
                            <input type="checkbox" id="application" name="content" value="申し込み">
                            <label for="application">申し込み</label>
                        </span>
                    </div>

                    <div class="Form__item">
                        <p class="Form__text">担当者名</p>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="Form__item">
                        <p class="Form__text">電話番号</p>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div class="Form__item">
                        <p class="Form__text">メールアドレス</p>
                        <input type="mail" id="email" name="email">
                    </div>
                    <div class="Form__item">
                        <p class="Form__text">その他</p>
                        <input type="textarea" id="other" name="other">
                    </div>
                    <div class="Form__item">
                        <div class="btn">
                            <input type="submit" value="Submit" class="btn__link">
                        </div>
                    </div>
                </form>


                
            </div>
